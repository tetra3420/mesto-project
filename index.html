<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>

<body class="back-color">

    <header class="header">

        </div>
        <button class="profile__bt-add button-hv" type="button" title="Добавить фото"></button>
      </section>
      <section>
        <ul class="elements">
          <li>
            <figure class="element">
              <img class="element__image" src="./images/karachyevsk.jpg" alt="заброшенная церковь.фото">
              <figcaption class="element__title">Карачаевск</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elbrus.jpg" alt="гора Эльбрус.фото">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/dombai.jpg" alt="Домбай.фото">
              <figcaption class="element__title">Домбай</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elbrus.jpg" alt="гора Эльбрус.фото">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/dombai.jpg" alt="Домбай.фото">
              <figcaption class="element__title">Домбай</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/karachyevsk.jpg" alt="заброшенная церковь.фото">
              <figcaption class="element__title">Карачаево-Черкесия</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; <time datetime="2023">2023 Mesto Russia </time></p>
    </footer>
  </div>

</html>
