<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__photo" src="./images/kusto.jpg" alt="аватарка пользователя">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__bt-edit" type="button" title="Редактировать профиль"></button>
          <p class="profile__discription">Исследователь океана</p>
        </div>
        <button class="profile__bt-add" type="button" title="Добавить фото"></button>
      </section>
      <section>
        <ul class="elements">
          <li>
            <figure class="element">
              <img class="element__image" src="./images/karachyevsk.jpg" alt="заброшенная церковь.фото">
              <figcaption class="element__title">Карачаевск</figcaption>
              <button class="element__like" type="button" title="Like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elbrus.jpg" alt="гора Эльбрус.фото">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/dombai.jpg" alt="Домбай.фото">
              <figcaption class="element__title">Домбай</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elbrus.jpg" alt="гора Эльбрус.фото">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/dombai.jpg" alt="Домбай.фото">
              <figcaption class="element__title">Домбай</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/karachyevsk.jpg" alt="заброшенная церковь.фото">
              <figcaption class="element__title">Карачаево-Черкесия</figcaption>
              <button class="element__like"></button>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; <time datetime="2023">2023 Mesto Russia </time></p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <input class="popup__input" type="text" name="name" placeholder="Введите имя" value="Жак-Ив Кусто" required>
        <input class="popup__input" type="text" name="discription"  placeholder="О себе" value="Исследователь океана" required>
      </fieldset>
      <button class="popup__save" type="submit" title="Сохранить профиль">Сохранить</button>
      <button class="popup__close" type="button" title="Закрыть окно"></button>
    </form>
  </div>
</body>
</html>
