<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img class="profile__photo" src="./images/kusto.jpg" alt="аватарка пользователя">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__bt-edit" type="button" title="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__bt-add" type="button" title="Добавить фото"></button>
        </section>
        <section>
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY; <time datetime="2023">2023</time> Mesto Russia </p>
      </footer>
    </div>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="edit-profile">
          <input class="popup__input" type="text" name="name" placeholder="Введите имя" value="Жак-Ив Кусто" required>
          <input class="popup__input" type="text" name="description"  placeholder="О себе" value="Исследователь океана" required>
          <button class="popup__save" type="submit" title="Сохранить профиль">Сохранить</button>
        </form>
        <button class="popup__close" type="button" title="Закрыть окно"></button>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="add-card">
          <input class="popup__input" type="text" name="card-name" placeholder="Название" value="" required>
          <input class="popup__input" type="text" name="link-image"  placeholder="Ссылка на картинку" value="" required>
          <button class="popup__save" type="submit" title="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close" type="button" title="Закрыть окно"></button>
      </div>
    </div>
    <div class="popup" id="popup-image">
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="изображение в полном размере">
        <button class="popup__close" type="button" title="Закрыть окно"></button>
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
    <template id="element-template">
      <li class="element">
        <img class="element__image" src="#" alt="добавленное изображение">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" title="Нравится"></button>
        <button class="element__delete" type="button" title="Удалить"></button>
      </li>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
